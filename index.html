<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body" >
    <center>

        <br>
        <h1> Enter Your City Name </h1>

        <div class="input-container" >
            <input type="text" placeholder="Enter Your City Name" id="input" >
        </div>

        <h2 class="cityname" id="cityname" > Hosur, IN </h2>
        <h2 class="datetime" id="datetime" > 28th April 2023, Sunday </h2>
        
        <div class="weather-container" >
            <h2 id="main" >21°C </h2>
            <p  id="feelsLike">Feels Like 19°C</p>
        </div>

        <h3 id="description" >Less Clouds</h3>

    </center>
</body>
<script src="script.js"></script>
</html>
